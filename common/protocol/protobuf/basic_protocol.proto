package protobuf;

message BasicOps {
	required bytes key = 1;
	optional bytes value = 2;
	optional bool sorted = 3;// whether add key to sorted db too
}

message BasicResp {
	// 1 - success
	// 2 - not exist
	// 3 - set error
	// 4 - no key specified
	// 5 - no value specified
	// 255 - error occurs
	required int32 response_code = 1;
	optional bytes value = 2;
	optional bytes key = 3;
}

message PagedListReq {
	required int32 page_no = 1;
	required int32 page_size = 2;
	required bytes from_key = 3;
}

message PagedListResp {
	required int32 response_code = 1;
	optional int32 page_no = 2;
	optional int32 page_size = 3;
	optional int32 list_cnt = 4;
	repeated BasicResp list = 5;
}
